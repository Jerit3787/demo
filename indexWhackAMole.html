<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #gameArea {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            width: 300px;
            gap: 10px;
        }
        
        .mole {
            width: 80px;
            height: 80px;
            background-color: lightblue;
            text-align: center;
            line-height: 80px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #007BFF;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            /* Hidden initially */
        }
        
        #highScore {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        
        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Whack-a-Mole Game</h1>
    <div id="gameArea">
        <div class="mole" id="mole1">M</div>
        <div class="mole" id="mole2">M</div>
        <div class="mole" id="mole3">M</div>
        <div class="mole" id="mole4">M</div>
        <div class="mole" id="mole5">M</div>
        <div class="mole" id="mole6">M</div>
    </div>
    <div id="score">Score: 0</div>
    <div id="highScore">Highest Score: 0</div>
    <script src="src/js/scriptWhackAMole.js"></script>
</body>

</html>
