<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Conditions and Loops</title>
    <!-- <script src="src/js/script.js" defer></script> Alternative than body script inclusion-->
</head>

<body>
    <h1>JavaScript Conditions and Loops</h1>

    <h2>Check if a number is positive, negative, or zero:</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkNumber()">Check Number</button>
    <p id="result"></p>

    <h2>Loop Example: Display Numbers from 1 to 5</h2>
    <button onclick="displayNumbers()">Show Numbers</button>
    <ul id="numberList"></ul>

    <h2>Display number based on user specified input</h2>
    <input type="number" id="numberInput2" placeholder="Enter a number">
    <button onclick="displayUserNumbers()">Check Number</button>
    <p id="result2"></p>

    <h2>Display countdown from 10 to 1</h2>
    <button onclick="countdown()">Countdown from 10</button>
    <p id="result3"></p>

    <h2>Check the day of the week</h2>
    <input type="number" id="numberInput4" placeholder="Enter a number">
    <button onclick="displayDay()">Show Day</button>
    <p id="result4"></p>
    <script src="src/js/script.js"></script>
</body>

</html>
